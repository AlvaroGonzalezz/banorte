<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banorte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles-encuesta.css">
    <link
        rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">

</head>

<body>
    <header class="header">
        <img class="logo-banorte" src="Image/Logo Banorte.png" alt="Logo de Banorte">
        <div class="menu">
            <img class="boton-home" src="Image/inicio.png" alt="Boton de inicio">
            <img class="boton-servicios" src="Image/Servicios.png" alt="Logo Servicios">
            <img class="boton-preguntas" src="Image/Preguntas.png" alt="Logo Preguntas">
        </div>
    </header>
    <div class="encuesta">
        <h2>¡Queremos escucharte! 🤞</h2>
        <p>Contesta las siguientes preguntas para poder brindarte un servicio de calidad.</p>
        <div class="formulario">
            <label class="labelForm">1.- ¿Cual es tu nombre completo? 🤔<br></label>
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Nombre" required>
                <label for="name" class="form__label">Name</label>
            </div>
            <label class="labelForm">2.- ¿Cuál es tu e-mail? 📄<br></label>
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Email" required>
                <label for="email" class="form__label">Email</label>
            </div>
            <label class="labelForm">3.- ¿Cuál es tu número telefónico?📲<br></label>
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Telefono" required>
                <label for="telefono" class="form__label">Telefono</label>
            </div>
            <label class="labelForm">4.- ¿Eres menor de edad? 👦🧑<br></label>
            <button onclick="select(1)" id="1">Si</button> <button onclick="select(2)" id="2">No</button><br>
            <label class="labelForm">5.- ¿Conoces qué es una cuenta de banco?🏦<br></label>
            <button onclick="select(3)" id="3">Si</button> <button onclick="select(4)" id="4">No</button><br>
            <label class="labelForm">6.- ¿Deseas mejorar tu futuro financiero?💰<br></label>
            <button onclick="select(5)" id="5">Si</button> <button onclick="select(6)" id="6">No</button>
            <h2>¡ENHORABUENA, ESTAS A NADA DE COMENZAR TU MUNDO FINANCIERO! 🎉 </h2>
            <p>Recibirás un e-mail con los pasos para abrir una cuenta de banco con Banorte, agradecemos tu preferencia.
            </p>
            <button>Abrir una cuenta</button>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
