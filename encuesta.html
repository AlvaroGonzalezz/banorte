<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banorte</title>
    <link rel="stylesheet" href="styles-encuesta.css" href="style.css">
</head>

<body>
    <header class="header">
        <img class="logo-banorte" src="Image/Logo Banorte.png" alt="Logo de Banorte">
        <div class="menu">
            <img class="boton-home" src="Image/inicio.png" alt="Boton de inicio">
            <img class="boton-servicios" src="Image/Servicios.png" alt="Logo Servicios">
            <img class="boton-preguntas" src="Image/Preguntas.png" alt="Logo Preguntas">
        </div>
    </header>
    <h3>¡Queremos escucharte! 🤞</h3>
    <p>Contesta las siguientes preguntas para poder brindarte un servicio de calidad.</p>
    <label>1.- ¿Cual es tu nombre completo? 🤔<br></label>
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Nombre" required>
        <label for="name" class="form__label">Name</label>
    </div>
    <label>2.- ¿Cuál es tu e-mail? 📄<br></label>
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Email" required>
        <label for="email" class="form__label">Email</label>
    </div>
    <label>3.- ¿Cuál es tu número telefónico?📲<br></label>
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Telefono" required>
        <label for="telefono" class="form__label">Telefono</label>
    </div>
    <label>4.- ¿Eres menor de edad? 👦🧑<br></label>
    <button>Si</button> <button>No</button>
    <label>5.- ¿Conoces qué es una cuenta de banco?🏦<br></label>
    <button>Si</button> <button>No</button>
    <label>6.- ¿Deseas mejorar tu futuro financiero?💰<br></label>
    <button>Si</button> <button>No</button>
</body>

</html>
